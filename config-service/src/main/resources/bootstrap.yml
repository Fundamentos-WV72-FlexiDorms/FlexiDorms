server:
  port: 8888

spring:
  config:
    import: env.properties
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Fundamentos-WV72-FlexiDorms/FlexiDorms
          default-label: master
          searchPaths: config-data
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
  application:
    name: config-service
