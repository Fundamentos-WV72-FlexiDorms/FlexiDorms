#service port
server:
  port: 8093

#register with eureka
eureka:
  client:
    service-url:
      default-zone: http://host.docker.internal:8761/eureka
  instance:
    hostname: localhost

#enable & expose actuator endpoints (for admin-server)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
