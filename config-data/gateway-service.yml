#service port
server:
  port: 8080

#register with eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

#expose service's routes
spring:
  cloud:
    gateway:
      mvc:
        routes:
          #id of the service (in uri field must be the same as this id)
          - id: userauth-service
            uri: lb://userauth-service
            #routes to be exposed
            predicates:
              - Path=/api/user/**
              - Path=/api/auth/**
              - Path=/swagger-ui/**
