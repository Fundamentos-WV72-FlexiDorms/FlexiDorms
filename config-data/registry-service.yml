#service port
server:
  port: 8761

#eureka config
eureka:
  client:
    #don't register itself
    register-with-eureka: false
    fetch-registry: false
    #url of eureka server
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: host.docker.internal
